<section class="farm-form">
    <form autocomplete="off" [formGroup]="farmForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" value="name" [(ngModel)]="name"
                [ngClass]="{'is-invalid': farmForm.get('name').invalid && (farmForm.get('name').dirty || farmForm.get('name').touched)}">
            <div *ngIf="farmForm.get('name').invalid && (farmForm.get('name').dirty || farmForm.get('name').touched)"
                class="alert alert-danger">
                <div *ngIf="farmForm.get('name').errors.required">
                    <span class="form-group-errors">Name is required.</span>
                </div>
                <div *ngIf="farmForm.get('name').errors.minlength">
                    <span class="form-group-errors">Name must be at least 3 characters long.</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="area">Area</label>
            <input type="text" class="form-control" name="area" id="area" [value]="formatArea" readonly>
        </div>
        <div class="form-group">
            <label for="centroid">Centroid</label>
            <input type="text" class="form-control" name="centroid" id="centroid" [value]="formatCentroId" readonly>
        </div>
        <div class="form-group">
            <label for="owner_id">Owner</label>
            <select id="owner_id" name="owner_id" formControlName="owner_id" class="form-control" [(ngModel)]="owner_id"
                [ngClass]="{'is-invalid': farmForm.get('owner_id').invalid && (farmForm.get('owner_id').dirty || farmForm.get('owner_id').touched)}">
                <option *ngFor="let owner of owners" [value]="owner.id">{{ owner.name }}</option>
            </select>
            <div *ngIf="farmForm.get('owner_id').invalid && (farmForm.get('owner_id').dirty || farmForm.get('owner_id').touched)"
                class="alert alert-danger">
                <div *ngIf="farmForm.get('owner_id').errors.required">
                    <span class="form-group-errors">Owner is required.</span>
                </div>
            </div>
        </div>
        <div class="form-group" *ngIf="isEdit">
            <button type="button" class="btn" (click)="updateFarm()">Update</button>
        </div>
        <div class="form-group" *ngIf="!isEdit">
            <button type="button" class="btn" (click)="createFarm()">Save</button>
        </div>
    </form>
</section>
